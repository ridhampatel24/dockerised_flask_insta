<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link href="{{ url_for('static', filename='images/favicon.png') }}" rel="icon" type="image/png">

    <!-- title and description-->
    <title>Instello</title>
    <meta name="description" content="Instello - Sharing Photos platform HTML Template">
   
    <!-- css files -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tailwind.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">  
    
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
 
</head>
<body class="bg-white dark:bg-slate-900">
    {{message}}

    <div class="flex flex-col h-screen justify-center items-center">


        <div class="max-w-sm mx-auto md:px-10 p-4 w-full">


            <div>

                <!-- logo -->
                <div class="flex justify-center mb-12">
                    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="" class="w-auto h-16 shrink-0 bg-fuchsia-100 px-3 rounded-2xl p-2.5">
                </div>

                <form method="POST" action="/auth/register" class="space-y-3">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <input class="!w-full" id="username" name="username" type="text" autofocus=""  placeholder="username" required>
                    <input class="!w-full" id="email" name="email" type="email" autofocus=""  placeholder="Email" required> 
                    <input class="!w-full" id="password" name="password" type="password" autofocus=""  placeholder="Password" required> 
                    <input class="!w-full" id="confirm_password" name="confirm_password" type="password" autofocus=""  placeholder="confirm password" required> 

                    <a href="#" class="hidden">
                        <div class="text-sm text-right text-gray-400 py-4"> Forget password </div>
                    </a>

                    <button type="submit" class="font-medium w-full rounded-lg bg-slate-900 py-1.5 px-4 text-white h-[38px] active:scale-[0.97] transition-all duration-150"> <span>Sign Up</span> </button>

                    <div class="space-x-2 text-sm text-center text-slate-400 dark:text-white/70">
                        <span> i have account? </span>
                        <span>â€”</span>
                        <a href="{{ url_for('authentication.login') }}" class="text-gray-600 hover:text-gray-500">Login</a>
                    </div>
 
                </form>

                 
            </div>


        </div>

    </div>

  

 
    
    <!-- Uikit js you can use cdn  https://getuikit.com/docs/installation  or fine the latest  https://getuikit.com/docs/installation -->
    <script src="{{ url_for('static', filename='js/uikit.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

    <!-- Ion icon -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

 

</body>
</html>
